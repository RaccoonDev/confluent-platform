version: "3.7"
services:
  flink-jobmanager:
    image: flink:latest
    command: jobmanager
    ports:
      - 7001:8081
    environment:
      ENABLE_BUILT_IN_PLUGINS: "flink-s3-fs-hadoop-1.14.4.jar;flink-gelly_2.12-1.14.4.jar;flink-gelly-scala_2.12-1.14.4.jar"
    volumes:
      - type: bind
        source: ./flink-conf.yaml
        target: /opt/flink/conf/flink-conf.yaml
  flink-taskmanager:
    image: flink:latest
    depends_on:
      - flink-jobmanager
    command: taskmanager
    ports:
      - "7002-7100:3000"
    environment:
      ENABLE_BUILT_IN_PLUGINS: "flink-s3-fs-hadoop-1.14.4.jar;flink-gelly_2.12-1.14.4.jar;flink-gelly-scala_2.12-1.14.4.jar"
    volumes:
      - type: bind
        source: ./flink-conf.yaml
        target: /opt/flink/conf/flink-conf.yaml
    links:
      - flink-jobmanager

networks:
  default:
    external:
      name: stream-processing-playground
